<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Cover Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="album-canvas">
        <div class="texture"></div>

        <div class="header">
            <h1 class="artist-name">GEMINI REDUX</h1>
            <p class="album-subtitle">Vol. 01 / Digital Echoes</p>
        </div>

        <div class="geometric-shape"></div>

        <div class="advisory">
            <span class="top">PARENTAL</span>
            <span class="middle">ADVISORY</span>
            <span class="bottom">EXPLICIT CONTENT</span>
        </div>
    </div>

</body>
</html>
